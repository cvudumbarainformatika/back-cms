version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: starter-api-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: starter_kit
      MYSQL_USER: starter
      MYSQL_PASSWORD: secret
    ports:
      - "33066:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - starter-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: starter-api-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - starter-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Application (Development with hot reload)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: starter-api:dev
    container_name: starter-api-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - .:/app
      - /app/bin  # Exclude bin directory
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - starter-network

volumes:
  mysql_data:
  redis_data:

networks:
  starter-network:
    driver: bridge
