services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: starter-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: sasa0102
      MYSQL_DATABASE: sasacms
      MYSQL_USER: admin
      MYSQL_PASSWORD: sasa0102
    ports:
      - "33067:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - starter-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: starter-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - starter-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Application (Development with hot reload)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: starter-api:dev
    container_name: starter-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Storage paths for all file types
      AVATAR_STORAGE_PATH: /app/storage/avatars
      STORAGE_THUMBNAILS_PATH: /app/storage/thumbnails
      STORAGE_BERITA_PATH: /app/storage/berita
      STORAGE_DOKUMEN_PATH: /app/storage/dokumen
      STORAGE_GALERI_PATH: /app/storage/galeri
      STORAGE_ATTACHMENT_PATH: /app/storage/attachments
    volumes:
      - .:/app
      - /app/bin  # Exclude bin directory
      # Bind mount storage folders (development)
      - ./storage/avatars:/app/storage/avatars
      - ./storage/thumbnails:/app/storage/thumbnails
      - ./storage/berita:/app/storage/berita
      - ./storage/dokumen:/app/storage/dokumen
      - ./storage/galeri:/app/storage/galeri
      - ./storage/attachments:/app/storage/attachments
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - starter-network

volumes:
  mysql_data:
  redis_data:

networks:
  starter-network:
    driver: bridge
