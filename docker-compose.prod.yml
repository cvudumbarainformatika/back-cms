version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: api-mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "33067:3306"   # ‚Üê EXPOSE PORT!!
    volumes:
      - mysql_prod_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: api-redis-prod
    restart: always
    volumes:
      - redis_prod_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Application (Production)
  app:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: starter-api:prod
    container_name: api-go-prod
    restart: always
    ports:
      - "${APP_PORT:-8080}:8080"
    env_file:
      - .env.production
    environment:
      # Non-secret, structural configuration
      APP_ENV: production
      DB_HOST: mysql
      REDIS_HOST: redis
      # Storage paths for all file types
      AVATAR_STORAGE_PATH: /app/storage/avatars
      STORAGE_THUMBNAILS_PATH: /app/storage/thumbnails
      STORAGE_BERITA_PATH: /app/storage/berita
      STORAGE_DOKUMEN_PATH: /app/storage/dokumen
      STORAGE_GALERI_PATH: /app/storage/galeri
      STORAGE_ATTACHMENT_PATH: /app/storage/attachments
    volumes:
      # Storage volumes for different file types - persistent across container rebuilds
      - /opt/apps/backend/storage:/app/storage
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5



volumes:
  mysql_prod_data:
  redis_prod_data:
  # Storage volumes for different file types - persistent across container lifecycle
  storage_data:

networks:
  app-network:
    external: true
    name: app-network
